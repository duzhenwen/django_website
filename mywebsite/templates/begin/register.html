{% extends "base.html" %}
{% block title %} register {% endblock %}
{% block content %}
<div class="text-center">

    <div class="panel panel-default col-sm-6" style="margin-top:30px; height:380px;">
    <h2 style="margin-left:40px;">register</h2>
    <form class="form-horizontal" action="" method="post">
    {% csrf_token %}
        <div class="row">
           <div class="form-group">
               <label for="username" class="control-label col-sm-4">Username</label>
               <div  class="col-sm-6">
               <input type="text" name="username" id="username" class="form-control">
               </div>
           </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="email" class="control-label col-sm-4">Email</label>
                <div class="col-sm-6">
                <input type="text" name="email" id="email" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="telephone" class="control-label col-sm-4">Telephone</label>
                <div class="col-sm-6">
              <input type="text" name="telephone"  id="telephone" class="form-control ">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group ">
                <label for="id_password" class="control-label col-sm-4">Password</label>
                <div class="col-sm-6">
               <input type="text" name="password" id="id_password" class="form-control ">
                </div>
            </div>
        </div>
         <div class="row">
            <div class="form-group ">
                <label for="id_password2" class="control-label col-sm-4">Confirm Password</label>
                <div class="col-sm-6">
               <input type="text" name="password2" id="id_password2" class="form-control ">
                </div>
            </div>
        </div>
        <div class="row">
             <input type="submit" style="margin-left:40px;" class="btn btn-primary" value="register">
        </div>
    </form>
    </div>
{% endblock %}
</div>
